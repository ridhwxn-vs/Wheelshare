<!-- owner_dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>WheelShare - Owner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    .hero-section {
      background: url('/static/images/hero_bg.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid px-5">
    <div class="d-flex">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      </ul>
    </div>

    <div class="mx-auto">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.png" alt="Logo" width="170" height="75" class="d-inline-block align-text-top">
      </a>
    </div>

    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="#">Logout</a>
    </div>
  </div>
</nav>

<div class="hero-section">
  <div class="container animate__animated animate__fadeInUp">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-lg rounded-4 text-center">
          {% if cycle %}
            <h2 class="mb-4 text-success">Your Cycle Details</h2>
            <p><strong>Model:</strong> {{ cycle.model }}</p>
            <p><strong>Status:</strong> {{ cycle.status }}</p>
            <p><strong>Location:</strong> {{ cycle.location }}</p>
            <a class="btn btn-outline-primary mt-3" href="{% url 'edit_cycle' %}">Edit Cycle</a>
          {% else %}
            <h2 class="mb-4">You haven't registered a cycle yet.</h2>
            <a href="#" class="btn btn-success">Register a Cycle</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
