<!-- user_dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>WheelShare - User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    .hero-section {
      background: url('/static/images/hero_bg.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
    }

    .map-placeholder {
      height: 300px;
      background-color: #e0e0e0;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid px-5">
    <div class="d-flex">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      </ul>
    </div>

    <div class="mx-auto">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.png" alt="Logo" width="170" height="75" class="d-inline-block align-text-top">
      </a>
    </div>

    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="#">Logout</a>
    </div>
  </div>
</nav>

<!-- Hero Content -->
<div class="hero-section">
  <div class="container animate__animated animate__fadeInUp">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-lg rounded-4 text-center">
          <h2 class="mb-4">Welcome to <span class="text-primary">WheelShare</span>!</h2>
          <div class="map-placeholder">
            Map will appear here...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
